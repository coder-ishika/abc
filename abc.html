<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="form-group mx-5 mt-5">
        <h3>Employee Registration Form</h3>
    </div>
    <div class="form-group mx-5">
        <label for="fullName">Full Name:</label>
        <input type="text" class="form-control" id="fullName"><br>
    </div>
    <div class="form-group mx-5">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email"><br>
    </div>
    <div class="form-group mx-5">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password"><br>
    </div>
    
    <div class="form-group mx-5">
        <label for="gender">Gender:</label>
        <input type="text" class="form-control" id="gender"><br>
    </div>
    
    <div class="form-group mx-5">
        <button type="button" class="btn btn-success form-control">Register</button>
    </div>
</body>

</html>
