<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="form-group mx-5 mt-5">
        <h3>Employee Registration Form</h3>
    </div>
    <div class="form-group mx-5">
        <label>Full Name:</label>
        <input type="text" class="form-control"><br>
    </div>
    <div class="form-group mx-5">
        <label>Email:</label>
        <input type="email" class="form-control"><br>
    </div>
    <div class="form-group mx-5">
        <label>Password:</label>
        <input type="password" class="form-control"><br>
    </div>
    <div class="form-group mx-5 d-none d-md-block">
        <label>Age:</label>
        <input type="number" class="form-control"><br>
    </div>
    <div class="form-group mx-5 d-none d-sm-block">
        <label>Department:</label>
        <select class="form-control form-select">
            <option value="select">Select Department</option>
            <option value="cse">CSE</option>
            <option value="aiml">AIML</option>
            <option value="ece">ECE</option>
            <option value="civil">CIVIL</option>
            <option value="mech">MECH</option>
        </select><br>
    </div>
    <div class="form-group mx-5">
        <label>Gender:</label>
        <input type="text" class="form-control">
    </div>
    <br>
    <div class="form-group mx-5">
        <button type="button" class="btn btn-success form-control">Register</button>
    </div>
    </form>
</body>
</html>
